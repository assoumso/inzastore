<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test des Images R√©elles des Cat√©gories - INZASTORE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .category-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        .category-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #e0e0e0;
        }
        .category-name {
            padding: 15px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            color: white;
            position: relative;
            margin-top: -50px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .image-info {
            padding: 10px;
            background-color: #f8f9fa;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <h1>Test des Images R√©elles des Cat√©gories - INZASTORE</h1>
    <div id="status" class="status info">Test des images r√©elles pour chaque cat√©gorie...</div>
    <div id="category-grid" class="category-grid"></div>

    <script>
        function assignDefaultCategoryImages(category) {
            const categoryImages = {
                'iphone': {
                    navImageUrl: 'https://images.unsplash.com/photo-1592750475338-74b7b21085ab?w=400&h=300&fit=crop',
                    bannerImageUrl: 'https://images.unsplash.com/photo-1592750475338-74b7b21085ab?w=600&h=800&fit=crop'
                },
                'ipad': {
                    navImageUrl: 'https://images.unsplash.com/photo-1544244015-0df4b3ffc6b0?w=400&h=300&fit=crop',
                    bannerImageUrl: 'https://images.unsplash.com/photo-1544244015-0df4b3ffc6b0?w=600&h=800&fit=crop'
                },
                'mac': {
                    navImageUrl: 'https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=400&h=300&fit=crop',
                    bannerImageUrl: 'https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=600&h=800&fit=crop'
                },
                'apple watch': {
                    navImageUrl: 'https://images.unsplash.com/photo-1434494878577-86c23bcb06b9?w=400&h=300&fit=crop',
                    bannerImageUrl: 'https://images.unsplash.com/photo-1434494878577-86c23bcb06b9?w=600&h=800&fit=crop'
                },
                'airpods': {
                    navImageUrl: 'https://images.unsplash.com/photo-1600294037681-c80b4cb5b434?w=400&h=300&fit=crop',
                    bannerImageUrl: 'https://images.unsplash.com/photo-1600294037681-c80b4cb5b434?w=600&h=800&fit=crop'
                },
                'accessoires': {
                    navImageUrl: 'https://images.unsplash.com/photo-1526170375885-4d8ecf777392?w=400&h=300&fit=crop',
                    bannerImageUrl: 'https://images.unsplash.com/photo-1526170375885-4d8ecf777392?w=600&h=800&fit=crop'
                },
                'default': {
                    navImageUrl: 'https://images.unsplash.com/photo-1498049794561-7780e7231661?w=400&h=300&fit=crop',
                    bannerImageUrl: 'https://images.unsplash.com/photo-1498049794561-7780e7231661?w=600&h=800&fit=crop'
                }
            };

            const categoryKey = category.name.toLowerCase().trim();
            const defaultImages = categoryImages[categoryKey] || categoryImages['default'];

            return {
                ...category,
                navImageUrl: category.navImageUrl || defaultImages.navImageUrl,
                bannerImageUrl: category.bannerImageUrl || defaultImages.bannerImageUrl
            };
        }

        // Test avec les cat√©gories Apple r√©elles
        const testCategories = [
            { id: '1', name: 'iPhone', navImageUrl: '', bannerImageUrl: '' },
            { id: '2', name: 'iPad', navImageUrl: '', bannerImageUrl: '' },
            { id: '3', name: 'Mac', navImageUrl: '', bannerImageUrl: '' },
            { id: '4', name: 'Apple Watch', navImageUrl: '', bannerImageUrl: '' },
            { id: '5', name: 'AirPods', navImageUrl: '', bannerImageUrl: '' },
            { id: '6', name: 'Accessoires', navImageUrl: '', bannerImageUrl: '' },
            { id: '7', name: 'Nouvelle Cat√©gorie', navImageUrl: '', bannerImageUrl: '' }
        ];

        function displayCategories() {
            const gridDiv = document.getElementById('category-grid');
            
            // Appliquer la logique d'images par d√©faut
            const categoriesWithImages = testCategories.map(assignDefaultCategoryImages);

            // Afficher les cat√©gories
            categoriesWithImages.forEach(category => {
                const card = document.createElement('div');
                card.className = 'category-card';
                
                const hasCustomImage = category.navImageUrl && !category.navImageUrl.includes('photo-1498049794561');
                const categoryKey = category.name.toLowerCase().trim();
                const isAppleCategory = ['iphone', 'ipad', 'mac', 'apple watch', 'airpods', 'accessoires'].includes(categoryKey);
                
                card.innerHTML = `
                    <img src="${category.navImageUrl}" 
                         alt="${category.name}" 
                         class="category-image"
                         onerror="this.src='https://images.unsplash.com/photo-1498049794561-7780e7231661?w=400&h=300&fit=crop'"
                         title="${hasCustomImage ? 'Image personnalis√©e' : 'Image par d√©faut assign√©e automatiquement'}">
                    <div class="category-name">
                        ${category.name}
                        ${isAppleCategory ? 'üçé' : 'üì±'}
                    </div>
                    <div class="image-info">
                        <strong>Type:</strong> ${isAppleCategory ? 'Image Apple sp√©cifique' : 'Image par d√©faut'}<br>
                        <strong>URL:</strong> ${category.navImageUrl.substring(0, 50)}...
                    </div>
                `;
                
                gridDiv.appendChild(card);
            });

            document.getElementById('status').textContent = 'Test termin√© avec succ√®s! Les images r√©elles ont √©t√© assign√©es √† chaque cat√©gorie Apple.';
            document.getElementById('status').className = 'status success';
        }

        displayCategories();
    </script>
</body>
</html>
