<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test des Images Apple Officielles - INZASTORE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .category-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            border: 2px solid #007aff;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        .category-image {
            width: 100%;
            height: 250px;
            object-fit: contain;
            background-color: #000;
            padding: 20px;
        }
        .category-name {
            padding: 15px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            position: relative;
            margin-top: -50px;
            font-size: 18px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .image-info {
            padding: 15px;
            background-color: #f8f9fa;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #dee2e6;
        }
        .apple-logo {
            color: #007aff;
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1><span class="apple-logo">üçé</span>Test des Images Apple Officielles - INZASTORE</h1>
    <div id="status" class="status info">Test des images officielles Apple pour chaque cat√©gorie...</div>
    <div id="category-grid" class="category-grid"></div>

    <script>
        function assignDefaultCategoryImages(category) {
            const categoryImages = {
                'iphone': {
                    navImageUrl: 'https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-pro-finish-select-202309-6-1inch-naturaltitanium?wid=400&hei=300&fmt=jpeg&qlt=95&.v=1692935702738',
                    bannerImageUrl: 'https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-pro-finish-select-202309-6-1inch-naturaltitanium?wid=600&hei=800&fmt=jpeg&qlt=95&.v=1692935702738'
                },
                'ipad': {
                    navImageUrl: 'https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/ipad-pro-finish-select-202210-11inch-space-gray-wifi?wid=400&hei=300&fmt=jpeg&qlt=95&.v=1664413922360',
                    bannerImageUrl: 'https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/ipad-pro-finish-select-202210-11inch-space-gray-wifi?wid=600&hei=800&fmt=jpeg&qlt=95&.v=1664413922360'
                },
                'mac': {
                    navImageUrl: 'https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/macbook-air-midnight-select-20220606?wid=400&hei=300&fmt=jpeg&qlt=95&.v=1653084303665',
                    bannerImageUrl: 'https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/macbook-air-midnight-select-20220606?wid=600&hei=800&fmt=jpeg&qlt=95&.v=1653084303665'
                },
                'apple watch': {
                    navImageUrl: 'https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MQKW3_VW_34FR+watch-case-45-alum-silver-nc-9s_VW_34FR+watch-face-45-alum-silver-nc-9s_VW_34FR?wid=400&hei=300&fmt=jpeg&qlt=95&.v=1692933392891',
                    bannerImageUrl: 'https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MQKW3_VW_34FR+watch-case-45-alum-silver-nc-9s_VW_34FR+watch-face-45-alum-silver-nc-9s_VW_34FR?wid=600&hei=800&fmt=jpeg&qlt=95&.v=1692933392891'
                },
                'airpods': {
                    navImageUrl: 'https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MME73_AV1?wid=400&hei=300&fmt=jpeg&qlt=95&.v=1632860450000',
                    bannerImageUrl: 'https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MME73_AV1?wid=600&hei=800&fmt=jpeg&qlt=95&.v=1632860450000'
                },
                'accessoires': {
                    navImageUrl: 'https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MHXH3?wid=400&hei=300&fmt=jpeg&qlt=95&.v=1660803972361',
                    bannerImageUrl: 'https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MHXH3?wid=600&hei=800&fmt=jpeg&qlt=95&.v=1660803972361'
                },
                'default': {
                    navImageUrl: 'https://picsum.photos/400/300?random=1',
                    bannerImageUrl: 'https://picsum.photos/600/800?random=1'
                }
            };

            const categoryKey = category.name.toLowerCase().trim();
            const defaultImages = categoryImages[categoryKey] || categoryImages['default'];

            return {
                ...category,
                navImageUrl: category.navImageUrl || defaultImages.navImageUrl,
                bannerImageUrl: category.bannerImageUrl || defaultImages.bannerImageUrl
            };
        }

        // Test avec les cat√©gories Apple r√©elles
        const testCategories = [
            { id: '1', name: 'iPhone', navImageUrl: '', bannerImageUrl: '' },
            { id: '2', name: 'iPad', navImageUrl: '', bannerImageUrl: '' },
            { id: '3', name: 'Mac', navImageUrl: '', bannerImageUrl: '' },
            { id: '4', name: 'Apple Watch', navImageUrl: '', bannerImageUrl: '' },
            { id: '5', name: 'AirPods', navImageUrl: '', bannerImageUrl: '' },
            { id: '6', name: 'Accessoires', navImageUrl: '', bannerImageUrl: '' },
            { id: '7', name: 'Nouvelle Cat√©gorie', navImageUrl: '', bannerImageUrl: '' }
        ];

        function displayCategories() {
            const gridDiv = document.getElementById('category-grid');
            
            // Appliquer la logique d'images par d√©faut
            const categoriesWithImages = testCategories.map(assignDefaultCategoryImages);

            // Afficher les cat√©gories
            categoriesWithImages.forEach(category => {
                const card = document.createElement('div');
                card.className = 'category-card';
                
                const categoryKey = category.name.toLowerCase().trim();
                const isAppleCategory = ['iphone', 'ipad', 'mac', 'apple watch', 'airpods', 'accessoires'].includes(categoryKey);
                
                card.innerHTML = `
                    <img src="${category.navImageUrl}" 
                         alt="${category.name}" 
                         class="category-image"
                         onerror="this.src='https://picsum.photos/400/300?random=1'"
                         title="Image officielle Apple pour ${category.name}">
                    <div class="category-name">
                        <span class="apple-logo">${isAppleCategory ? 'üçé' : 'üì±'}</span>
                        ${category.name}
                    </div>
                    <div class="image-info">
                        <strong>Source:</strong> ${isAppleCategory ? 'Apple Store Officiel' : 'Image par d√©faut'}<br>
                        <strong>Type:</strong> ${isAppleCategory ? 'Produit Apple officiel' : 'Image g√©n√©rique'}<br>
                        <strong>Cat√©gorie:</strong> ${categoryKey}
                    </div>
                `;
                
                gridDiv.appendChild(card);
            });

            document.getElementById('status').textContent = 'Test termin√© avec succ√®s! Les images officielles Apple ont √©t√© assign√©es automatiquement √† chaque cat√©gorie.';
            document.getElementById('status').className = 'status success';
        }

        displayCategories();
    </script>
</body>
</html>
