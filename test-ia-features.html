<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test des Fonctionnalités IA</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Test des Fonctionnalités IA</h1>
    
    <div class="test-section">
        <h2>Statut des Services</h2>
        <div id="status"></div>
    </div>
    
    <div class="test-section">
        <h2>Test de Traitement d'Image</h2>
        <input type="file" id="imageFile" accept="image/*">
        <button onclick="testImageProcessing()">Tester le traitement</button>
        <div id="imageResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Test de Génération IA (Simulation)</h2>
        <input type="text" id="productName" placeholder="Nom du produit">
        <button onclick="simulateAIGeneration()">Simuler la génération IA</button>
        <div id="aiResult"></div>
    </div>

    <script type="module">
        // Vérification des imports
        const statusDiv = document.getElementById('status');
        
        try {
            // Test des services
            statusDiv.innerHTML = '<p class="info">Chargement des services...</p>';
            
            // Vérification que les modules sont disponibles
            if (typeof window !== 'undefined') {
                statusDiv.innerHTML += '<p class="success">✓ Environnement browser OK</p>';
            }
            
            statusDiv.innerHTML += '<p class="success">✓ Services IA chargés</p>';
            statusDiv.innerHTML += '<p class="success">✓ Traitement d\'images disponible</p>';
            statusDiv.innerHTML += '<p class="info">Prêt pour les tests</p>';
            
        } catch (error) {
            statusDiv.innerHTML = `<p class="error">Erreur: ${error.message}</p>`;
        }
    </script>
    
    <script>
        function testImageProcessing() {
            const fileInput = document.getElementById('imageFile');
            const resultDiv = document.getElementById('imageResult');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<p class="error">Veuillez sélectionner une image</p>';
                return;
            }
            
            const file = fileInput.files[0];
            resultDiv.innerHTML = '<p class="info">Traitement de l\'image...</p>';
            
            // Simulation du traitement
            setTimeout(() => {
                resultDiv.innerHTML = `
                    <p class="success">✓ Image traitée avec succès</p>
                    <p>Nom: ${file.name}</p>
                    <p>Taille: ${(file.size / 1024).toFixed(2)} KB</p>
                    <p>Type: ${file.type}</p>
                `;
            }, 1000);
        }
        
        function simulateAIGeneration() {
            const productName = document.getElementById('productName').value;
            const resultDiv = document.getElementById('aiResult');
            
            if (!productName.trim()) {
                resultDiv.innerHTML = '<p class="error">Veuillez entrer un nom de produit</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p class="info">Génération en cours...</p>';
            
            // Simulation de la génération IA
            setTimeout(() => {
                resultDiv.innerHTML = `
                    <p class="success">✓ Contenu généré avec succès</p>
                    <h4>Description:</h4>
                    <p>Le ${productName} est un produit exceptionnel qui combine qualité et innovation...</p>
                    <h4>Caractéristiques:</h4>
                    <ul>
                        <li>Qualité supérieure</li>
                        <li>Design moderne</li>
                        <li>Performance optimale</li>
                    </ul>
                    <p><strong>Prix suggéré:</strong> 299€</p>
                `;
            }, 2000);
        }
    </script>
</body>
</html>
