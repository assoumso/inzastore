<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test des Cat√©gories - INZASTORE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .category-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        .category-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background-color: #e0e0e0;
        }
        .category-name {
            padding: 15px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            color: white;
            position: relative;
            margin-top: -50px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Test des Images de Cat√©gories - INZASTORE</h1>
    <div id="status" class="status info">Test de simulation des images de cat√©gories...</div>
    <div id="category-grid" class="category-grid"></div>

    <script>
        function assignDefaultCategoryImages(category) {
            const categoryImages = {
                'iphone': {
                    navImageUrl: 'https://picsum.photos/400/300?random=1',
                    bannerImageUrl: 'https://picsum.photos/600/800?random=2'
                },
                'ipad': {
                    navImageUrl: 'https://picsum.photos/400/300?random=3',
                    bannerImageUrl: 'https://picsum.photos/600/800?random=4'
                },
                'mac': {
                    navImageUrl: 'https://picsum.photos/400/300?random=5',
                    bannerImageUrl: 'https://picsum.photos/600/800?random=6'
                },
                'apple watch': {
                    navImageUrl: 'https://picsum.photos/400/300?random=7',
                    bannerImageUrl: 'https://picsum.photos/600/800?random=8'
                },
                'airpods': {
                    navImageUrl: 'https://picsum.photos/400/300?random=9',
                    bannerImageUrl: 'https://picsum.photos/600/800?random=10'
                },
                'accessoires': {
                    navImageUrl: 'https://picsum.photos/400/300?random=11',
                    bannerImageUrl: 'https://picsum.photos/600/800?random=12'
                },
                'default': {
                    navImageUrl: 'https://picsum.photos/400/300?random=13',
                    bannerImageUrl: 'https://picsum.photos/600/800?random=14'
                }
            };

            const categoryKey = category.name.toLowerCase().trim();
            const defaultImages = categoryImages[categoryKey] || categoryImages['default'];

            return {
                ...category,
                navImageUrl: category.navImageUrl || defaultImages.navImageUrl,
                bannerImageUrl: category.bannerImageUrl || defaultImages.bannerImageUrl
            };
        }

        // Simuler des cat√©gories avec et sans images
        const testCategories = [
            { id: '1', name: 'iPhone', navImageUrl: '', bannerImageUrl: '' },
            { id: '2', name: 'iPad', navImageUrl: 'https://via.placeholder.com/300x200', bannerImageUrl: '' },
            { id: '3', name: 'Mac', navImageUrl: '', bannerImageUrl: '' },
            { id: '4', name: 'Apple Watch', navImageUrl: '', bannerImageUrl: '' },
            { id: '5', name: 'AirPods', navImageUrl: '', bannerImageUrl: '' },
            { id: '6', name: 'Accessoires', navImageUrl: '', bannerImageUrl: '' },
            { id: '7', name: 'Nouvelle Cat√©gorie', navImageUrl: '', bannerImageUrl: '' }
        ];

        function displayCategories() {
            const gridDiv = document.getElementById('category-grid');
            
            // Appliquer la logique d'images par d√©faut
            const categoriesWithImages = testCategories.map(assignDefaultCategoryImages);

            // Afficher les cat√©gories
            categoriesWithImages.forEach(category => {
                const card = document.createElement('div');
                card.className = 'category-card';
                
                const hasCustomImage = category.navImageUrl && !category.navImageUrl.includes('picsum.photos/400/300?random=13');
                
                card.innerHTML = `
                    <img src="${category.navImageUrl}" 
                         alt="${category.name}" 
                         class="category-image"
                         onerror="this.src='https://picsum.photos/400/300?random=13'"
                         title="${hasCustomImage ? 'Image personnalis√©e' : 'Image par d√©faut assign√©e automatiquement'}">
                    <div class="category-name">
                        ${category.name}
                        ${hasCustomImage ? '‚úÖ' : 'üñºÔ∏è'}
                    </div>
                `;
                
                gridDiv.appendChild(card);
            });

            document.getElementById('status').textContent = 'Test termin√© avec succ√®s! Les images par d√©faut ont √©t√© assign√©es automatiquement aux cat√©gories sans images.';
            document.getElementById('status').className = 'status success';
        }

        displayCategories();
    </script>
</body>
</html>
